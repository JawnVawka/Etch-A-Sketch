<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="header">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div id="container">
        <div id="buttons">
            <button type="button" id="normal" onclick="toggleColorMode(this)" value="normal">Normal</button>
            <button type="button" id="random" onclick="toggleColorMode(this)" value="random">Random</button>
            <button type="button" id="clear">Clear</button>
        </div>
        <div id="slider">
            <input type="range" id="myRange" min="1" max="100" value="16">
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>    
</body>
</html>
